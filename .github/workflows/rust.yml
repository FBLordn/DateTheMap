name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: update apt
      run: sudo rm -rf /var/lib/apt/lists/*; sudo apt update
    - name: install glib
      run: sudo apt install libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev libasound2
    - name: Build
      run: cargo build --manifest-path src-tauri/Cargo.toml --verbose
    - name: Run tests
      run: cargo test --manifest-path src-tauri/Cargo.toml --verbose
