name: Release

on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release-linux:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: update apt
      run: sudo rm -rf /var/lib/apt/lists/*; sudo apt update
    - name: install glib
      run: sudo apt install libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev libasound2-dev
    - name: npm reqs install 
      run: npm install
    - name: Build
      run: npm run tauri build
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "src-tauri/target/release/bundle/**/*.deb,src-tauri/target/release/bundle/**/*.AppImage"

  release-windows:
    permissions:
      contents: write

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: npm reqs install 
      run: npm install
    - name: Build
      run: npm run tauri build
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "src-tauri/target/release/bundle/msi/*.msi,src-tauri/target/release/bundle/nsis/*.exe"